<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Editable Resume Builder by Abdul Rahman Azam</h1>

    <form id="resume-form">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <!-- Education -->
        <h2>Education</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" required>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" required>

        <label for="gradYear">Graduation Year:</label>
        <input type="number" id="gradYear" required>

        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <label for="company">Company:</label>
        <input type="text" id="company" required>

        <label for="role">Role:</label>
        <input type="text" id="role" required>

        <!-- Skills -->
        <h2>Skills</h2>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required>

        <!-- Submit Button -->
        <button type="submit">Generate Resume</button>
    </form>

    <!-- Generated Resume -->
    <section id="generated-resume">
        <h2>Your Editable Resume</h2>
        <div id="resume-content"></div>
    </section>

    <!-- Link TypeScript -->
    <script src="scripts/script.js" defer></script>
</body>
</html>
